<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<h4 style="color: black; margin-top: 0; text-align: center;">Nuevo
		Cliente</h4>
	<form onkeypress="return event.keyCode != 13;">
		<div class="row">

			<!-- Datos Oficina -->

			<div class="column row grupo-forma">
				<div class="column row">
					<h6 class="subheader"
						style="padding-left: .9375rem; display: block;">Datos Oficina</h6>
				</div>

				<div class="large-4 columns">
					<label>Nit <input id="codigo" type="text"
						required="required" /></label>
				</div>
				<div class="large-4 columns">
					<label>CC<input id="nombre" type="text" required="required" />
					</label>
				</div>
				<div class="large-4 columns">
					<label>C&oacute;digo<input id="cantBodega" type="text" />
					</label>
				</div>
			</div>

			<!-- Datos Dian -->

			<div class="column row grupo-forma grupo-forma">
				<div class="column row">
					<h6 class="subheader"
						style="padding-left: .9375rem; display: block;">Datos Dian</h6>
				</div>

				<div class="large-4 columns">
					<label>Identificaci&oacute;n <input id="codigo" type="text"
						required="required" /></label>
				</div>
				<div class="large-4 columns">
					<label>D&iacute;gito<input id="nombre" type="text"
						required="required" />
					</label>
				</div>
			</div>

			<!-- Tipo de Cliente -->
			<div class="column row grupo-forma grupo-forma">
				<div class="column row">
					<h6 class="subheader"
						style="padding-left: .9375rem; display: block;">Tipo de
						Cliente</h6>
				</div>

				<div class="large-4 columns">
					<label>Cliente con C&oacute;digo <input type="radio" id="codigo"
						 required="required" /></label>
				</div>
				<div class="large-4 columns">
					<label>Cliente Ocacional <input id="nombre" type="radio"
						required="required" />
					</label>
				</div>
				<div class="large-4 columns">
					<label>Con Sucursales [S/N] <input id="nombre" type="text"
						required="required" />
					</label>
				</div>
			</div>

			<!-- Nombres Dian -->
			<div class="column row grupo-forma grupo-forma">
				<div class="column row">
					<h6 class="subheader"
						style="padding-left: .9375rem; display: block;">Tipo de
						Cliente</h6>
				</div>

				<div class="large-12 columns">
					<label>Apellidos <input id="codigo" type="text"
						required="required" /></label>
				</div>
				<div class="large-12 columns">
					<label>Nombres<input id="nombre" type="text"
						required="required" />
					</label>
				</div>
			</div>

			<!-- Raz&oacute;n Social -->
			<div class="column row grupo-forma grupo-forma grupo-forma-ultimo">
				<div class="column row">
					<h6 class="subheader"
						style="padding-left: .9375rem; display: block;">Raz&oacute;n
						Social</h6>
				</div>
				<div class="large-12 columns">
					<label>Raz&oacute;n Social / Establecimiento <input
						id="codigo" type="text" required="required" /></label>
				</div>
			</div>

			<!-- Fin de los grupos -->
			<div class="large-12 columns">
				<label>Direcci&oacute;n <input id="codigo" type="text"
					required="required" /></label>
			</div>

			<div class="large-6 columns">
				<label>Ciudad <select id="ciudades"></select></label>
			</div>
			
			<div class="large-6 columns">
				<label>Tel&eacute;fono <input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-6 columns">
				<label>C&oacute;digo Correr&iacute;a <select id="corrers"></select></label>
			</div>
			
			<div class="large-6 columns">
				<label>R&oacute;tulo [S/N] <input id="codigo" type="text"
					required="required" /></label>
			</div>
			
			<div class="large-12 columns">
				<label>Propietario <input id="codigo" type="text"
					required="required" /></label>
			</div>
			
			<div class="large-12 columns">
				<label>Gerente <input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-6 columns">
				<label>Pedidos <input id="codigo" type="text"
					required="required" /></label>
			</div>
			
			<div class="large-6 columns">
				<label>L&iacute;nea <select id="lineas"></select></label>
			</div>
			
			<div class="large-6 columns">
				<label>Cobros<input id="codigo" type="text"
					required="required" /></label>
			</div>
			
			<div class="large-6 columns">
				<label>Cupo<input id="codigo" type="text"
					required="required" /></label>
			</div>
			
			<div class="large-4 columns">
				<label>Cobro ICA [S/N]<input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-4 columns">
				<label>Porcentaje ICA<input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-4 columns">
				<label>Activo [S/N]<input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-6 columns">
				<label>Vendedor<select id="vendedores"></select></label>
			</div>
			<div class="large-6 columns">
				<label>C&eacute;dula Vendedor<input id="codigo" type="text"
					required="required" /></label>
			</div>
			<div class="large-12 columns">
				<label>Fecha de Ingreso [yyyy-mm-dd]<input id="codigo" type="text"
					required="required" /></label>
			</div>
		</div>
		<div class="row">
			<button type="submit" style="float: right;"
				class="button large-3 submit">Guardar</button>
		</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script type="text/javascript" src="/static/js/clientes/crearCliente.js "></script>
</body>
</html>
