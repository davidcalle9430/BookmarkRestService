<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<h4 style="color: black; margin-top: 0; text-align: center;">Actualiza Clientes/Articulos referencia especial</h4>
	<form id="editar" onkeypress="return event.keyCode != 13;">
		<div class="row">
			<div class="large-12 columns">
				<label>Cliente 
				<select id="cliente" required="required" name="codigo" >
					<option selected="selected" disabled="disabled" >Selecciona una opcion</option>
					</select></label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Art&iacute;culo 
				<select id="articulo" onchange="actualizar();" 
					required="required" name="articulo" >
					<option selected="selected" disabled="disabled" >Selecciona una opcion</option>
				</select></label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Referencia Especial<input id="referencia" type="text"
					required="required" name="referencia"/></label>
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<label>Precio<input id="precio" type="text"
					required="required" name="precio"/></label>
			</div>
		</div>
		<div class="row">
			<button id="crear" type="submit" style="float: right;"
				class="button large-3 submit">Editar</button>
		</div>
	</form>
	<form id="eliminar">
			<div class="row">
			<button id="crear" type="submit" style="float: right;"
				class="button warning large-3 submit">Eliminar</button>
		</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script type="text/javascript" src="/static/js/clientes/actualizarClientesReferenciaEspecialEditar.js"></script>
</body>
</html>
