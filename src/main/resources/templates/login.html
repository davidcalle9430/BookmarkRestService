<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
	<title>Todos los Usuarios</title>
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<!--  Inicio Contenido pÃ¡gina -->
	<div class="row formulario">
	  	<div class="medium-6 medium-centered large-6 large-centered columns">
			<div tiles:fragment="content">
				<form name="f" th:action="@{/login}" method="post">
					<div class="row column log-in-form">
						<h4 class="text-center">Inicia sesi&oacute;n con tu cuenta</h4>
						<div th:if="${param.error}" class="alert alert-error">Nombre
							de Usuario o contrase&ntilde;a inv&aacute;lido</div>
						<div th:if="${param.logout}" class="alert alert-success">Sesi&oacute;n
							cerrada</div>
						<label for="username">Nombre de Usuario</label> <input type="text"
							id="username" name="username" /> <label for="password">Contrase&ntilde;a</label>
						<input type="password" id="password" name="password" />
						<div class="form-actions">
							<button type="submit" class="button expanded">Iniciar Sesi&oacute;n </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
   <footer th:replace="footer :: footer"></footer>
</body>
</html>
