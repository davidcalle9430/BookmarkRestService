<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
	<title>Editar Usuario</title>
</head>
<body class="main-form">
	<nav th:replace="navJM :: navJM"></nav>
	<h1>Editar Usuario</h1>
	<form onkeypress="return event.keyCode != 13;">
		<div class="row">
			<div class="large-6 medium-6 small-6 columns">
				<label>Usuario <input readonly="readonly" id="usuario" type="text" name="usuario" required="required"/>
				</label>
			</div>
			<div class="large-6 medium-6 small-6 columns">
				<label> Nivel <select id="nivel" type="text" name="nivel"
					required="required"  ></select></label>
			</div>
			<div class="large-6 medium-6 small-6 columns">
				<label> D&iacute;as cambio password <input id="maxdias" type="number" name="maxdias"
					required="required"  /></label>
			</div>
			<div class="large-6 medium-6 small-6 columns">
				<label> D&iacute;as mensaje de cambio <input id="diasalerta" type="number" name="diasalerta"
					required="required"  /></label>
			</div>
		
			<div class="large-12 medium-12 small-12 columns">
				<label> Password <input id="password" type="password" name="password"
					required="required"  /></label>
			</div>
		</div>
		
		<div class="row">
			<div class="">
				<button type="submit" class="button large-3 submit"
					style="float: right">Editar Usuario</button>
			</div>
		</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/usuarios/usuarioseditar.js"></script>
</body>
</html>
