<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<h1 style="color: black">Consulta Kardex Ar&iacute;culo</h1>
	<form id="form" method="get" action="/mnucarti/mostrar/">
	<div class="row">
		<div class="large-offset-3 medium-offset-3 small-offset-3 large-6 
			medium-6 small-6 columns end">
			<label>C&oacute;digo a Consultar
				<select id="generos" name="genero"> </select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-offset-3 medium-offset-3 small-offset-3 large-6 
			medium-6 small-6 columns end">
			<label>A partir de qu&eacute; fecha dd/mm/yyyy
				<input id="fecha" type="text" name="fecha"
				pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />	
			</label>
		</div>
	</div>
	
	<div class="row">
		<div class="">
			<button type="submit" class="button large-3 submit"
				style="float: right">Guardar cambios</button>
		</div>
	</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/reportes/impordisa/consultacardexarticulo.js"></script>
</body>
</html>
