<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body class="main-form" ng-app="Art" ng-controller="ArtController">

	<nav th:replace="nav :: nav"></nav>
	
	<h1 style="color: black">Consulta Kardex Ar&iacute;culo</h1>
	<div class="row border-box">
		<div class="large-offset-1 medium-offset-1 small-offset-1 large-4 medium-4 small-4
					 columns">
			<label>C&oacute;digo  <input  type="text" required="required" ng-model="articulo.codigo" ng-change="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-7 medium-7 small-7
					 columns">
			<div class="large-6 medium-6 small-6
					 columns">
				<label>Precio <input  type="text"
					required="required" ng-model="articulo.precio" 
					/></label>
			</div>
			<div class="large-6 medium-6 small-6
					 columns">
				<label>Costo JM <input type="text"
					required="required" ng-model="articulo.costprom"
					/></label>
			</div>
			<div class="large-12 medium-12 small-12
					 columns">
				<label>Cantidad Disponible <input type="text"
					required="required" ng-model="articulo.cantdisp" 
					 /></label>
			</div>
			<div class="large-12 medium-12 small-12
					 columns">
				<label>Rotaci&oacute;n Mensual <input type="text"
					required="required" ng-model="articulo.rotacion" 
					/></label>
			</div>
		</div>	
	</div>
	&nbsp;
	
	<div class="row border-box">
			<div class="large-7 medium-7 small-7
					 columns">
				<label> Nombre <input type="text"
					required="required" ng-model="articulo.nombre"
					/></label>
			</div>
			<div class="large-5 medium-5 small-5
					 columns">
				<label> Costo <input type="text"
					required="required" ng-model="articulo.costpromim" 
					/></label>
			</div>
			
			
			<div class="large-7 medium-7 small-7
					 columns">
				<label> Referencia <input type="text"
					required="required" ng-model="articulo.referencia"
					/></label>
			</div>
			<div class="large-5 medium-5 small-5
					 columns">
				<label> Uso <input type="text"
					required="required" ng-model="articulo.uso" 
					/></label>
			</div>
			
			<div class="large-6 medium-6 small-6
					 columns">
				<label> Marca <input type="text"
					required="required" ng-model="articulo.marca"
					/></label>
			</div>
			<div class="large-6	 medium-6 small-6
					 columns">
				<label> Procedencia <input type="text"
					required="required" ng-model="articulo.procedenc" 
					/></label>
			</div>
			
			
			<div class="large-4 medium-4 small-4
					 columns">
				<label> Modelo:  <input type="text"
					required="required" ng-model="articulo.modelo1"
					/></label>
			</div>
			<div class="large-4 medium-4 small-4
					 columns">
				<label> &nbsp; <input type="text"
					required="required" ng-model="articulo.modelo2"
					/></label>
			</div>
			
			<div class="large-4 medium-4 small-4
					 columns">
				<label> &nbsp; <input type="text"
					required="required" ng-model="articulo.modelo3" 
					/></label>
			</div>
			
	</div>
	&nbsp;
	<div class="row">
			<div class="large-4 medium-4 small-4 columns">
				<button type="button" class="button" ng-click = "anterior( )" > Anterior </button>
			</div>
			<div class="large-4 medium-4 small-4 columns">
				<button type="button" class="button" ng-click = "siguiente( )" > Siguiente </button>
			</div>
	</div>

	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/reportes/impordisa/consultainfoarticulosmostrar.js"></script>
</body>
</html>
