<!DOCTYPE html>
<html>
<head th:replace="header :: header">
</head>
<body class="main-form" ng-app="Compras"
	ng-controller="ComprasController">
	<nav th:replace="navJM :: navJM"></nav>

	<h1 style="color:black;">C&aacute;lculo Costo JM</h1>

	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label>Art&iacute;culo <input id="codigo" type="text" required="required" 
			ng-model="compra.codigo" ng-change="buscar()" ng-model-options="{updateOn: 'blur'}" name="codigo" /></label>
		</div>
		<div class="large-8 medium-8 small-8	
					 columns">
			<label>&nbsp; <input readonly="readonly" id="nombre" type="text" required="required" ng-model="compra.nombre"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label>Cto. Promedio Actual <input readonly="readonly" id="codigo" type="text" required="required" ng-model="compra.AA" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Invimppas <input readonly="readonly" id="nombre" type="text" required="required" ng-model="compra.B"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label> Ultcomp <input readonly="readonly" id="codigo" type="text" required="required" ng-model="compra.C" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Ultcostpr <input readonly="readonly" id="nombre" type="text" required="required" ng-model="compra.D"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label> Nuevo Cto. Prom <input id="codigo" type="text" required="required" ng-model="compra.A" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Costo a Digitar <input id="nombre" type="text" required="required" ng-model="compra.Y"
				name="nombre" /></label>
		</div>
	</div>
	<div class="row">
		<div class="large-4 medium-4 small-4 columns">
			<p style="color:black; font-size: 0.7em;" > Si digita el Costo a Digitar el sistema calcula el  Nuevo Cto Prom. No olvidar colocar cero(0) a Nuevo Cto Prom </p>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<p style="color:black; font-size: 0.7em;"> Si digita el Nuevo Cto Prom el sistema calcula el costo a digitar.  No olvidar colocar cero(0) a Costo a Digitar </p>
		</div>
	</div>
	<div class="row">
		<button id="crear" style="float: right;" ng-click="calcular()" 
				class="button large-3 submit">Calcular</button>
	</div>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/compras/calcularcostojm.js"></script>
</body>
</html>
