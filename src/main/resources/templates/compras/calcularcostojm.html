<!DOCTYPE html>
<html>
<head th:replace="header :: header">
</head>
<body class="main-form" ng-app="Compras"
	ng-controller="ComprasController">
	<nav th:replace="navJM :: navJM"></nav>

	<h1 style="color:black;">C&aacute;lculo Costo JM</h1>

	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label>Art&iacute;culo <input id="codigo" type="text" required="required" ng-model="cliente.codigo" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-8 medium-8 small-8	
					 columns">
			<label>&nbsp; <input id="nombre" type="text" required="required" ng-model="cliente.nombre"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label>Cto. Promedio Actual <input id="codigo" type="text" required="required" ng-model="cliente.codigo" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Invimppas <input id="nombre" type="text" required="required" ng-model="cliente.nombre"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label> Ultcomp <input id="codigo" type="text" required="required" ng-model="cliente.codigo" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Ultcostpr <input id="nombre" type="text" required="required" ng-model="cliente.nombre"
				name="nombre" /></label>
		</div>
	</div>
	
	<div class="row">
		<div class="large-4 medium-4 small-4
					 columns">
			<label> Nuevo Cto. Prom <input id="codigo" type="text" required="required" ng-model="cliente.codigo" ng-blur="buscar()"
			 name="codigo" /></label>
		</div>
		<div class="large-4 medium-4 small-4 columns end">
			<label> Costo a Digitar <input id="nombre" type="text" required="required" ng-model="cliente.nombre"
				name="nombre" /></label>
		</div>
	</div>
	<div class="row">
		<button id="crear" style="float: right;" ng-click="incorporar()" 
				class="button large-3 submit">Actualizar</button>
	</div>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/compras/calcularcostojm.js"></script>
</body>
</html>
