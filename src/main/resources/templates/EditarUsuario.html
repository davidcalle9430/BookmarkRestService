<body>
<div class="title-bar no-print" data-responsive-toggle="main-menu"
		data-hide-for="medium">
		<button class="menu-icon" type="button" data-toggle=""></button>
		<div class="title-bar-title">Men&uacute;</div>
	</div>
	<div class="top-bar no-print" id="main-menu">
		<div class="top-bar-left">
			<ul class="dropdown menu" data-dropdown-menu="">
				<li class="menu-text">SIDIC - Impordisa</li>
			</ul>
		</div>
		<div class="top-bar-right no-print">
			<ul class="menu vertical medium-horizontal"
				data-responsive-menu="drilldown medium-dropdown">

					<ul class="submenu menu vertical" data-submenu="">

	<!--  Inicio Contenido Página  -->
    <div class="row formulario">
  	<div class="medium-6 medium-centered large-6 large-centered columns">
  		<form th:object="${account}" method="post" th:action="@{/EditarUsuario/}">
  			<label for="username">Nombre de Usuario</label> <input type="text" id="username" th:field="*{username}" th:value="${account.username}" />
  			<label for="password">Contraseña</label> <input type="password" id="password" th:field="*{password}" th:value="${account.password}" />
  			<input type="hidden" th:field="*{id}"/>
  			<label> Rol<select th:field="*{role}">
  				<option th:each="role : ${roles}"  th:value="${role}"  th:text="${role.role}"></option>
			</select></label>
  			<button type="submit" class="button expanded">Editar con nuevos valores</button>
  		</form>
  	</div>
  	</div>
    
    
    <!--  Fin  Contenido Página  -->
