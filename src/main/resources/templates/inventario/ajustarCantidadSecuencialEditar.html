<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
	<title>Ajustar cantidad</title>
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<h1>Ajustar Cantidad</h1>
	<form onkeypress="return event.keyCode != 13;">
		<div class="row">
			<div class="large-4 columns">
				<label>C&oacute;digo <input id="codigo" type="text" name="codigo"
					readonly="readonly" required="required" />
				</label>
			</div>
			<div class="large-4 columns">
				<label>Nombre <input id="nombre" type="text" name="nombre"
					required="required" readonly="readonly" /></label>
			</div>
			<div class="large-4 columns">
				<label>Cantidad en bodega <input id="cantBodega" type="text"
					disabled="disabled"  readonly="readonly" name="cantAnterior"/></label>
			</div>
			<div class="large-4 columns">
				<label>Nva. Cantidad <input id="cantdisp" type="text"
					required="required" name="cantidad" />
				</label>
			</div>
			<div class="large-4 columns">
				<label>Documento <input id="documento" type="text" name="documento"
					required="required" />
				</label>
			</div>
			<div class="large-4 columns">
				<label>No. Doc <input id="ndoc" type="text" name="ndoc"
					required="required" />
				</label>
			</div>
		</div>
		<div class="row">
			<div class="">
				<button type="submit" class="button large-3 submit"
					style="float: right">Agregar</button>
			</div>
		</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/inventario/ajustarCantidadSecuancialEditar.js"></script>
</body>
</html>
