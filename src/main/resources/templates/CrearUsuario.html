<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
<title>Todos los Usuarios</title>
</head>
<body class="main-form">
	<nav th:replace="nav :: nav"></nav>
	<div class="row formulario ">
  	<div class="medium-8 medium-centered large-8 large-centered columns">
    <form th:object="${user}" method="post" th:action="@{/CrearUsuario/}">
    	<label> Nombre de Usuario<input type="text" 	th:field="*{username}" placeholder="Nombre de Usuario"></input></label>
    	<label> Contrase&ntilde;a<input type="password" 	th:field="*{password}" placeholder="Nombre de Usuario"></input></label>
    	<label> Rol<select th:field="*{role}">
  			<option th:each="role : ${roles}"  th:value="${role}"  th:text="${role.role}"></option>
		</select>
		</label>
    	<button type="submit" class="button expanded">Crear Usuario</button>
    </form>
    </div>
    </div>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
