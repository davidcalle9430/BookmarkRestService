<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body class="main-form">
	<nav th:replace="navJM :: navJM"></nav>
	<h1>Nueva Correr&iacute;a</h1>
	<form onkeypress="return event.keyCode != 13;">
		<div class="row">
			<div class="large-12 medium-12 small-12 columns">
				<label>C&oacute;digo <input readonly="readonly"  id="codigo" type="text" name="codigo" required="required" onchange="verificar()"/>
				</label>
			</div>
			<div class="large-12 medium-12 small-12 columns">
				<label>Nombre <input id="nombre" type="text" name="nombre"
					required="required"  /></label>
			</div>
			<div class="large-12 medium-12 small-12 columns">
				<label>Iva <input id="iva" type="checkbox" name="iva"
					value="true"  /></label>
			</div>
		</div>
		<div class="row">
			<div class="">
				<button type="submit" class="button large-3 submit"
					style="float: right">Editar</button>
			</div>
		</div>
	</form>
	<footer th:replace="footer :: footer"></footer>
	<script src="/static/js/correrias/correriaseditar.js"></script>
</body>
</html>
